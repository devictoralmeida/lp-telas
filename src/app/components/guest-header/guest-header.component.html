<header>
  <div class="container">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <app-icon-tv-display width="32" height="32" class="text-primary-color"></app-icon-tv-display>
        <h1 class="text-2xl font-bold text-primary-color">Telas</h1>
      </div>
      <nav class="md:flex items-center space-x-8">
        @for (link of navLinks; track $index) {
          <a [href]="link.href" class="text-gray-dark nav-link">
            {{ link.label }}
            <span class="nav-underline"></span>
          </a>
        }
      </nav>
      <div class="flex items-center space-x-4">
        <button 
          type="button"
          class="btn btn-outline"
          (click)="onLogin()"
        >
          <app-icon-logout width="18" height="18" class="mr-2"></app-icon-logout>
          Login
        </button>
        <button 
          type="button"
          class="btn btn-primary"
          (click)="onRegister()"
        >
          <app-icon-user width="18" height="18" class="mr-2"></app-icon-user>
          Sign Up
        </button>
      </div>
    </div>
  </div>
